<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>te amo</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #f0f8ff, #cceaff);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Escena */
.scene {
    position: relative;
    width: 320px;
    height: 350px;
}

/* Texto */
.text {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #ff69b4;
    animation: fadeText 3s ease-in-out infinite alternate;
}

/* NiÃ±a */
.nina {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    animation: bounce 3s infinite alternate;
}

/* Cabeza */
.face {
    width: 90px;
    height: 90px;
    background-color: #ffdbac;
    border-radius: 50%;
    position: relative;
    box-shadow: inset 0 -4px #e6b88f;
    z-index: 1; /* La cara encima del cabello */
    position: relative;
}

/* CABELLO MEJORADO */
.hair {
    width: 110px;
    height: 120px;
    background: linear-gradient(to bottom, #5a3921, #3e2616);
    border-radius: 50% 50% 40% 40%;
    position: absolute;
    top: -13px;
    left: -11px;
    z-index: 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

/* Brillo en el cabello */
.hair-shine {
    content: "";
    position: absolute;
    width: 80%;
    height: 20px;
    background: rgba(255,255,255,0.2);
    top: -5px;
    left: 10%;
    border-radius: 50%;
}

/* Flequillo con mechones */
.bangs {
    position: absolute;
    top: -1px;
    left: -5px;
    width: 100px;
    height: 40px;
    background: #5a3921;
    border-radius: 50%;
    clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
}

/* Mechones laterales */
.side-hair {
    position: absolute;
    width: 20px;
    height: 80px;
    background: linear-gradient(to bottom, #5a3921, #3e2616);
    border-radius: 50% 50% 20px 20px;
    top: 39px;
}

.side-hair.left {
    left: 1px;
}

.side-hair.right {
    right: 1px;
}

/* MOÃ‘O */
.bow {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 40px;
    height: 30px;
    z-index: 3;
    animation: bowWiggle 2s infinite ease-in-out;
}

/* Parte central */
.bow-center {
    width: 15px;
    height: 15px;
    background: #ff3366;
    border-radius: 50%;
    position: absolute;
    top: 7px;
    left: 12px;
    box-shadow: 0 0 5px rgba(255, 51, 102, 0.7);
}

/* Lados */
.bow-left, .bow-right {
    position: absolute;
    width: 25px;
    height: 25px;
    background: #ff3366;
    border-radius: 50% 50% 0 50%;
    transform: rotate(45deg);
    top: 2px;
}

.bow-left { left: -5px; }
.bow-right {
    right: -5px;
    border-radius: 50% 50% 50% 0;
}

/* Cinta */
.bow-ribbon {
    position: absolute;
    width: 5px;
    height: 30px;
    background: #ff3366;
    top: 20px;
    left: 17px;
    border-radius: 3px;
}

/* Ojos */
.eye {
    width: 16px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 35px;
    z-index: 2;
}
.eye::after {
    content: "";
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 4px;
    left: 4px;
}
.eye.left { left: 20px; }
.eye.right { right: 20px; }

/* Mejillas */
.cheek {
    width: 14px;
    height: 8px;
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    bottom: 20px;
}
.cheek.left { left: 12px; }
.cheek.right { right: 12px; }

/* Boca */
.mouth {
    width: 18px;
    height: 10px;
    border-bottom: 3px solid #ff6b6b;
    border-radius: 0 0 10px 10px;
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
}

/* Vestido */
.dress {
    width: 70px;
    height: 90px;
    background: linear-gradient(to bottom, #ff69b4, #ff85c1);
    border-radius: 35px 35px 10px 10px;
    margin: 0 auto;
    position: relative;
}

/* Brazos */
.arm {
    width: 15px;
    height: 60px;
    background-color: #ffdbac;
    position: absolute;
    top: 10px;
    border-radius: 10px;
}

.arm.left {
    left: -10px;
    transform-origin: top center;
    animation: waveLeft 3s infinite;
}

.arm.right {
    right: -10px;
    transform-origin: top center;
    animation: waveRight 3s infinite;
}

/* Piernas */
.leg {
    width: 15px;
    height: 40px;
    background-color: #ffdbac;
    position: absolute;
    bottom: -40px;
    border-radius: 10px;
}

.leg.left { left: 15px; }
.leg.right { right: 15px; }

/* Flores */
.flower {
    position: absolute;
    font-size: 22px;
    opacity: 0;
    animation: floatFlower 3s ease-in-out forwards;
}

/* Animaciones */
@keyframes bowWiggle {
    0%, 100% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(5deg) scale(1.1); }
}

@keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -10px); }
}

@keyframes waveLeft {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-25deg); }
}

@keyframes waveRight {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(25deg); }
}

@keyframes floatFlower {
    0% { opacity: 0; transform: translateY(0) rotate(0deg); }
    20% { opacity: 1; }
    50% { transform: translateY(-60px) rotate(360deg); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-100px) rotate(720deg); }
}

@keyframes fadeText {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
}
</style>
</head>
<body>
    <div class="scene">
        <div class="text">ðŸ’– Te amo mucho ðŸ’–</div>
        <div class="nina">
            <div class="hair">
                <div class="side-hair left"></div>
                <div class="side-hair right"></div>
            </div>
            <div class="face">
                <div class="bangs"></div>
                <div class="hair-shine"></div>
                <div class="bow">
                    <div class="bow-left"></div>
                    <div class="bow-center"></div>
                    <div class="bow-right"></div>
                    <div class="bow-ribbon"></div>

                </div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="mouth"></div>
            </div>
            <div class="dress">
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
    </div>

<script>
const scene = document.querySelector('.scene');
const flowers = ['ðŸŒ¼', 'ðŸŒ¹', 'ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»'];

function createFlower(x, y) {
    const flower = document.createElement('div');
    flower.className = 'flower';
    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    flower.style.left = `${x}px`;
    flower.style.top = `${y}px`;
    scene.appendChild(flower);
    setTimeout(() => flower.remove(), 3000);
}

setInterval(() => {
    const x = 140 + Math.random() * 40;
    const y = 100 + Math.random() * 20;
    createFlower(x, y);
}, 1500);

scene.addEventListener('click', (e) => {
    const rect = scene.getBoundingClientRect();
    createFlower(e.clientX - rect.left, e.clientY - rect.top);
});
</script>
</body>
</html>
